<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Position</title>

    <style>
        #position {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="position"></div>
    <script>
        document.addEventListener('mousemove', showPos);

        let pos = document.querySelector('#position');
        function showPos(evt) {
            pos.innerHTML = 'Mouse position: ' + evt.clientX + ', ' + evt.clientY;
        }

    </script>
</body>

</html>
