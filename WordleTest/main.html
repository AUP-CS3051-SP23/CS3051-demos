<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wordle word</title>
    <style>
    </style>

</head>

<body>
    <input type="text" id="word" maxlength="5">
    <button onclick="testword()">Submit</button>
    <div id="result"></div>

    <script>
        // Put a function here that sends the pattern to the server and gets the matching words.
        function testword() {
            var word = document.querySelector("#word").value;
            fetch("/testword?word=" + word)
                .then(function(response) {
                    return response.text();
                })
                .then(function(data) {
                    document.querySelector("#result").innerHTML = data;
                });
        }
    </script>
</body>

</html>
