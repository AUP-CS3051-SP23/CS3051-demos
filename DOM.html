<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Block/Inline</title>

    <style>
        .bigtext {
            font-size: 3em;
        }
        .myred {
            color: red;
        }
        .box {
            width: 200px;
            height: 200px;
            border: solid black 5px;
            display: inline-block;
            margin: 5px;
        }
        .bigbox {
            width: 400px;
            height: 400px;
            border: solid rgb(21, 0, 253) 5px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="bigtext">
        Lorem ipsum dolor sit amet. <span class="myred">Ut cumque dolorem</span> est quisquam possimus sed
        <!--
        recusandae dolore ut omnis explicabo ut
        sint numquam? Ab omnis atque aut minus inventore eos necessitatibus fugit 33 aspernatur animi aut omnis sunt ut
        harum placeat qui officia voluptates.
        -->
    </div>

    <div id="box1" class="box" xyz="10">
        <h1>Box1</h1>
    </div>
    <div id="box2" class="box" xyz="20">
        <h1>Box2</h1>
    </div>
    <div id="box3" class="box">
        <h1>Box3</h1>
    </div>
    <div id="box4" class="box">
        <h1>Box4</h1>
    </div>
    <div id="box5" class="box">
        <h1>Box5</h1>
    </div>
    <div id="box6" class="box">
        <h1>Box6</h1>
    </div>
</body>
</div>

</html>
