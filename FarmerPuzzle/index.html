<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Farmer Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="puzzle">
        <div id="west">
            <img id="fox" class="passenger" src="fox.svg">
            <img id="chicken" class="passenger" src="chicken.svg">
            <img id="corn" class="passenger" src="corn.svg">
        </div>
        <div id="river">
        </div>
        <div id="east">
        </div>
        <div id="boat">
            <div id="boatPassenger"></div>
            <img onclick="launchBoat()" src="boat.svg">
        </div>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
